<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Children's stories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>Generate Story</h1>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="theme" placeholder="Theme (e.g. adventure)">
            <input type="text" id="animal" placeholder="Favorite Animal">
            <button id="createBtn">Generate</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
